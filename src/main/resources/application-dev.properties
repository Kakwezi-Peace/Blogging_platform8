# Application Name
spring.application.name=Blogging Platform7 - Development

# Server Configuration
server.port=8081

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Blogging-platform7
spring.datasource.username=postgres
spring.datasource.password=Annet@25437
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.Blogging_platform2=DEBUG
logging.level.org.springframework.web=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
spring.output.ansi.enabled=ALWAYS

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
