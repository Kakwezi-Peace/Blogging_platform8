# Application Name
spring.application.name=Blogging Platform7 - Production

# Server Configuration
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/Blogging-platform7
spring.datasource.username=postgres
spring.datasource.password=Annet@25437
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP is default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration - Production level
logging.level.root=WARN
logging.level.com.example.Blogging_platform2=INFO

# OpenAPI/Swagger Configuration - Disabled in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# GraphQL Configuration - Disabled in production
spring.graphql.graphiql.enabled=false

# Security Headers (recommended for production)
server.error.include-message=never
server.error.include-stacktrace=never
